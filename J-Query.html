<!DOCTYPE html>
<html>
<head>
	<script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		img {width: 63px; height: 63px;}
		td {text-align: center;}
	</style>
</head>
<body>
	<a href='http://romanchueshov.ru/osnovyi-html/sozdanie-form-v-html-dlya-novichkov.html' class='blue'>Ссылка VK</a>
	<p class='p2'>Параграф 1</p>
	<a href='http://romanchueshov.ru/osnovyi-html/sozdanie-form-v-html-dlya-novichkov.html' class='red'>Ссылка Instagram</a>
	<p class='p1'>Параграф 2</p>
	<form id='myForm'>
		<input>
		<input type = 'checkbox'>
	</form>
	<br>
	<table>
		<tr>
			<td>Текст</td>
			<td>Эффект/Анимация</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id = "img1">
			</td>
			<td>
				<button id = 'btn1'>Changing</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id="img2">
			</td>
			<td>
				<button id = 'btn2'>Fade</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id="img3">
			</td>
			<td>
				<button id = 'btn3'>Slide</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id="img4">
			</td>
			<td>
				<button id = 'btn4'>CallBack</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id="img5">
			</td>
			<td>
				<button id = 'btn5'>Hide</button>
			</td>
		</tr>
		<tr>
			<td>
				<img src = "http://fsllab.ru/wp-content/uploads/2018/11/itmo_horiz_white_engkvadrat.jpg" id="img6">
			</td>
			<td>
				<button id = 'btn6'>Animate</button>
			</td>
		</tr>
	</table>

	<button id='ajax'>Обновить страницу</button>
	<div id='ajax1'>AJAX</div>
	<div id='ajax0'></div>

	<button id='btn' style="position: absolute; top: 0px; right: 0px;">Вернуть</button>

	<script>
		$(".p1").css('font-size','35px');
		$(".red").css('color','red');
		$(".p2").css('font-weight','bold');
		$(".blue").css('color','blue');
		$("input","#myForm").attr('disabled', true);

		$("a").prepend('&#11016;');
		$("a").attr('target','blanc');	
		myFunction();
		function myFunction() {
			http = $("a").attr('href');
			http_s = http.replace('http','https');
			$("a").attr('href', http_s);
		}
		$("#btn").click(function() {
			$("a").removeAttr('target');
			$("#btn").attr('disabled', true);
			$("a").text(function(index, text) {
				var text1 = text.substring(1);
				return text1;
			});
		});

		$("#btn6").click(function() {
			$("#img6").animate({height: 'toggle', width: '142px'});
		});
		$("#btn5").click(function() {
			$("#img5").hide(1248);
		});
		$("#btn4").click(function() {
			$("#img4").hide('slow', function() {
				alert('Изображение спрятано!');
			});
		});
		$("#btn3").click(function() {
			$("#img3").slideToggle();
		});
		$("#btn2").click(function() {
			$("#img2").fadeTo('slow', 0.24);
		});
		$("#btn1").click(function() {
			$("#img1").slideUp(2048);
			$("#img1").slideDown(1024);
		});

		let list = '';
		key = 0;
		function toList(data)
		{
			for (var prop in data)
			{
			 	let value = data[prop];
			 	if (typeof value == 'object')
			 	{
			 		list += '<li>';
			 		list += prop;
			 		list += ': ';
			 		list += '</li>';
			 		list += '<ul>';
			 		spisok = toList(value); 		
			 		list += '</ul>';
			 	}
			 	else
			 	{
			 		list += '<li>';
			 		list += prop;
			 		list += ': ';
			 		list += value;
			 		list += '</li>'
			 	}
			}
			return list;
		}

		$("#ajax").click(function() {
			$("#ajax1").load('https://inxaoc.github.io/example/ajax-1.html');
			$.ajax({
				dataType: 'JSON',
				url: 'https://inxaoc.github.io/example/ajax.json',
				data: {parameter: 'value'},
				success: function (data) {
					string = toList(data);
					$("#ajax0").append(string);
				}
			});
		});
	</script>
</body>
</html>
